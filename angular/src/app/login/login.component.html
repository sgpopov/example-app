<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Вход</p>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="Потребителско име" formControlName="username" required />
          <mat-error *ngIf="isFieldInvalid('username')"> Моля, въведете потребителско име </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Парола" formControlName="password" required />
          <mat-error *ngIf="isFieldInvalid('password')"> Моля, въведете парола </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary">Вход</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
